<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>

    <div class="container p-2 ">  

        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="alertSize bg-danger rounded alert border-dark border-2 d-flex justify-content-center d-none" id="cardAlert">
                    <div class="">
                        <img src="image/botao-x.png" alt="" class="closeAlertCard" width="40"></img>
                    </div>
                    <h1 class="">Select the Game Level</h1>  
                </div>
            </div>
        </div>

        <!-- background -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center"> <img src="image/game.png" alt=""></div>
            </div>
        </div>

        <!-- Select the Game Level -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select id="levelGame" class="form-control">
                            <option value="0">Select the Game Level</option>
                            <option value="Easy">Easy</option>
                            <option value="Normal">Normal</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Btn Start -->
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center"><button type="button" class="btn btn-success btn-lg" id="startGame">Start</button></div>
            </div>
        </div>
    </div>


    <script src="js/index.js"></script>
    
</body>
</html>
